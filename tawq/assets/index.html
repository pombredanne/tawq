<!DOCTYPE html>
<html manifest="tawq.appcache">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="css/tawq.css">
    <script src="js/wq/lib/require.js" data-main="js/tawq"></script>
  </head>
  <body>
    <div data-role="page" class="ui-page">
      <div data-role="content" style="text-align:center">
        <h1 class="title">{{title}}</h1>
        {{#subtitle}}
        <h2 class="subtitle">{{subtitle}}</h2>
        {{/subtitle}}
        <a data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true"
           href="{{first-slide}}">Start Presentation</a>
      </div>
    </div>
  </body>
</div>
