<div data-role="panel" data-display="overlay">
  <ul data-role="listview" data-divider-theme="d">
  {{#slides}}
    {{#section}}
    <li data-role="list-divider">{{section}}</li>
    {{/section}}
    {{^menu-hide}}
    <li {{#current}}class="ui-btn-active ui-state-persist"{{/current}}>
      <a href="{{pages.base_url}}{{id}}" 
        {{#before}}data-direction="reverse"{{/before}}
        >{{label}}</a>
    </li>
    {{/menu-hide}}
  {{/slides}}
  </ul>
</div>
